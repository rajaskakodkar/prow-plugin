      title: crier.prow.plugin.0.1.0 values schema
      properties:
        namespace:
          type: string
          description: The namespace in which to deploy crier.
          default: prow
          examples:
            - custom-namespace
  licenses:
    - "Apache 2.0"
  template:
    spec:
      fetch:
        - imgpkgBundle:
            image: public.ecr.aws/t0q8k6g2/prow-plugin/crier@sha256:94ef0bf08043d403c7e22585747a497e98a0629308b226c56847a1e5aa6f6107
      template:
        - ytt:
            paths:
              - config/
        - kbld:
            paths:
              - "-"
              - .imgpkg/images.yml
      deploy:
